<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" > </meta>
    <title>Controllerstudy web</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.pin.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.pin.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Controller返回系列</div>
                    <div class="panel-body">
                        <li><a href="feign">1、 Feign实现普通远程调用</a></li>
                        <li><a href="ribbon">2、 Ribbon实现普通远程调用返回字符串</a></li>
                        <li><a href="updateuser">3、Form表单更新远端User对象</a></li>
                        <form id="formpost" method="post" action="updateuserform" >
                            <div class="form-group">
                                <input class="form-control" name="name" type="text" placeholder="请输入姓名"> </input>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="mobile" type="text" placeholder="请输入年龄"> </input>
                            </div>
                            <input type="submit" value="提交"> </input>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">控制台</div>
                    <div class="panel-body">
                        <div id = "Canvas" class="Canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(function(){

        $(".panel").pin();
    })
    function ReturnJson() {
        $.ajax({
            type: "post",
            url:"/ReturnJson",
            data : {},
            success:function (data) {
                $("#Canvas").html(JSON.stringify(data));
            }
        })
    }
    function PostFormJson() {
        $.ajax({
            type:"post",
            url:"/Registor",
            data:{"perName":"赵六", "perAge":22, "remarks":"我是赵六"},
            success:function (data) {
                $("#Canvas").html(JSON.stringify(data));
            }
        })
    }
</script>
</html>
